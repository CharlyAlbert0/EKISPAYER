
<section style="height: auto; overflow-y: auto;background-color: #52d3aa;    padding-bottom: 1%;  padding-top: 2%;    position: relative;    color: rgba(255, 255, 255, 0.7);" >
  <div class="container" style="width: 100%;">
    <div class="row" >
        <div class="col-sm-3"><img src="/assets/images/error2.gif" alt="" style="position: absolute; width: 277px;"></div>
        <div class="col-sm-9">
          <b  style="color:white;">Logs</b>
          <input style="border: 2px solid #fff;" *ngIf="config.filtering" placeholder="Filter all columns"
          [ngTableFiltering]="config.filtering"
          class="form-control"
          (tableChanged)="onChangeTable(config)"/>
          <hr>
        </div>
    </div>

    <br>
    <!-- background-color: rgba(67, 211, 183, 0.96); -->
    <ng-table [config]="config"
    (tableChanged)="onChangeTable(config)"
    (cellClicked)="onCellClick($event)"
    [rows]="rows" [columns]="columns">
  </ng-table>
  <pagination *ngIf="config.paging"
  class="pagination-sm"
  [(ngModel)]="page"
  [totalItems]="length"
  [itemsPerPage]="itemsPerPage"
  [maxSize]="maxSize"
  [boundaryLinks]="true"
  [rotate]="false"
  (pageChanged)="onChangeTable(config, $event)"
  (numPages)="numPages = $event">
</pagination>
<pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
<div style="text-align:right">


  <button (click)="Ok()" type="button" name="Close" class="btn btn-info">Done!</button>
</div>

</div>
</section>
